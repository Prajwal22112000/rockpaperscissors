<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainbody">
        <div id="title">
            <h1>Can You Beat Me???🎮</h1>
        </div>
        <div id="body">
            <div id="displaybox">
                <div id="players">?</div>
                <div id="AI">?</div>
            </div>
            <div id="score">
                <div>
                    <h6>You</h6>
                    <h6>Points</h6>
                    <h6 id="yourscore">0</h6>
                </div>
                <div>
                    <h6>AI</h6>
                    <h6>Points</h6>
                    <h6 id="AIscore">0</h6>
                </div>
            </div>
            <h1>Choose Your Action</h1>
            <div id="action">
                <div id="rock">👊</div>
                <div id="Paper">✋</div>
                <div id="Scissors">✌️</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
